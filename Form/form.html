<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Заявка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer rel="script" src="./script.js"></script>
    <script type="module" src="data.js"></script>
    <link rel="stylesheet" href="./form-style.css">
</head>

<body>
    <form target="_blank" name="contactForm" onsubmit="return validateForm()" action="http://localhost:3000/applications" method="post">
        <h2>Заявка</h2>
        <div class="row">
            <label>Имя</label>
            <input type="text" name="name" placeholder="имя без фамилии">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label>Email</label>
            <input type="text" name="email" placeholder="example@mail.com">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="row">
            <label>Мобильный телефон</label>
            <input type="text" name="mobile" maxlength="12" placeholder="+79999999999">
            <div class="error" id="mobileErr"></div>
        </div>
        <div class="row">
            <label>Страна</label>
            <select name="country">
                <option>Россия</option>
                <option>Австралия</option>
                <option>Индия</option>
                <option>США</option>
                <option>Казахстан</option>
            </select>
            <div class="error" id="countryErr"></div>
        </div>
        <div class="row">
            <label>Пол</label>
            <div class="form-inline">
                <label><input type="radio" name="gender" value="мужчина"> Муж.</label>
                <label><input type="radio" name="gender" value="женщина"> Жен.</label>
                <label><input type="radio" name="gender" value="другое"> Другое</label>
            </div>
            <div class="error" id="genderErr"></div>
        </div>
        <div class="row">
            <label>Хобби <i>(Опционально)</i></label>
            <div class="form-inline">
                <label><input type="checkbox" name="hobbies" value="спорт"> Спорт</label>
                <label><input type="checkbox" name="hobbies" value="фильмы"> Фильмы</label>
                <label><input type="checkbox" name="hobbies" value="музыка"> Музыка</label>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr class="bg-info">
                <th>Имя</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Страна</th>
                <th>Пол</th>
                <th>Хобби</th>
            </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>
</body>

</html>
