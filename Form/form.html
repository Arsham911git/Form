<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Заявка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="send.js"></script>
    <script defer src="./validate.js"></script>
    <script type="module" src="data.js"></script>
    <link rel="stylesheet" href="./form-style.css">
</head>

<body>
    <form class="forma" name="aplicantForm" action="#">
        <h2>Заявка</h2>
        <div class="row">
            <label>Имя
                <input type="text" name="name" placeholder="имя без фамилии">
            </label>
        </div>
        <div class="row">
            <label>Email
                <input type="text" name="email" placeholder="example@mail.com">
            </label>
        </div>
        <div class="row">
            <label>Мобильный телефон
                <input type="text" name="phone" maxlength="12" placeholder="+79999999999">
            </label>
        </div>
        <div class="row">
            <label>Страна
                <select name="country">
                    <option>Россия</option>
                    <option>Австралия</option>
                    <option>Индия</option>
                    <option>США</option>
                    <option>Казахстан</option>
                </select>
            </label>
        </div>
        <div class="row">
            <label>Пол
                <div class="form-inline">
                    <label><input type="radio" name="gender" value="мужчина"> Муж.</label>
                    <label><input type="radio" name="gender" value="женщина"> Жен.</label>
                    <label><input type="radio" name="gender" value="другое"> Другое</label>
                </div>
            </label>
        </div>
        <div class="row">
            <label>Хобби <i>(Опционально)</i>
                <div class="form-inline">
                    <label><input type="checkbox" name="hobbies" value="спорт"> Спорт</label>
                    <label><input type="checkbox" name="hobbies" value="фильмы"> Фильмы</label>
                    <label><input type="checkbox" name="hobbies" value="музыка"> Музыка</label>
                </div>
            </label>
        </div>
        <div class="row">
            <input type="submit" value="Отправить">
        </div>
    </form>
    <button class="button" onclick="window.location.reload();">Обновить</button>
    <table class="table table-striped">
        <thead>
            <tr class="bg-info">
                <th>Имя</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Страна</th>
                <th>Пол</th>
                <th>Хобби</th>
            </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>
</body>

</html>
